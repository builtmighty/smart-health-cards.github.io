name: Fetch File
on: [push]
jobs:
 curl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: cURL
      # You may pin to the exact commit or the version.
      # uses: enflo/curl-action@fabe347922c7a9e88bafa15c4b7d6326ea802695
        uses: enflo/curl-action@v1.2
        with:
          # curl arguments
          curl: -o _data/vci-issuers.json https://raw.githubusercontent.com/the-commons-project/vci-directory/main/vci-issuers.json
      - name: Commit files
        run: |
         git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
         git config --local user.name "github-actions[bot]"
         git add ./_data/*
         git commit -m "Fetch JSON file from VCI directory"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
         branch: ${{ github.ref }}
